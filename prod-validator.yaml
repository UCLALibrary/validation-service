#---------------------------------------------
# Global Configuration
#
nameOverride: "prod-validator"
fullnameOverride: "prod-validator"
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
#---------------------------------------------

#---------------------------------------------
# Deployment Configuration
#
deployment:
  enabled: true
pv:
  enabled: true
  default:
    enabled: true
    mounts:
      default:
        annotations:
          argocd.argoproj.io/sync-wave: "-2"
        mode: ReadWriteOnce
        capacity: 50Gi
        persistentVolumeReclaimPolicy: Delete
        mountPath: /tmp
  nfs:
    enabled: true
    mounts:
      masters:
        server: masters.in.library.ucla.edu
        path: /
        mode: ReadOnlyMany
        readOnly: true
        capacity: 1Gi
        persistentVolumeReclaimPolicy: Retain
        nfsvers: 3
        mountPath: /opt/data/Masters
        annotations:
          argocd.argoproj.io/sync-wave: "-2"
ports:
  - name: http
    containerPort: 8888
    protocol: TCP
livenessProbe:
  httpGet:
    path: /status
    port: http
readinessProbe:
  httpGet:
    path: /status
    port: http
replicaCount: 1
imagePullSecrets:
  - name: prod-validator-dockerhub-secret
image:
  repository: uclalibrary/validation-service-kakadu
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.14"
podAnnotations: {}
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

resources:
  limits:
    memory: 1Gi
  requests:
    memory: 1Gi
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
#---------------------------------------------

#---------------------------------------------
# Service Configuration
#
service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 8888
#---------------------------------------------

#---------------------------------------------
# External Service Configuration
#
externalservice:
  enabled: false
  extsvc: []
#---------------------------------------------

#---------------------------------------------
# Ingress Configuration
#
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    cert-manager.io/cluster-issuer: "sectigo-acme-clusterissuer"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 30m
  hosts:
    - host: validator.library.ucla.edu
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: validator-tls
      hosts:
        - validator.library.ucla.edu
#---------------------------------------------

#---------------------------------------------
# ConfigMap Configuration
# Use this field to set any non-sensitive values to be supplied as Environment Variables to your deployment
#
configmap:
  enabled: true
  additionalLabels: {}
  annotations: {}
  data:
    PROFILES_FILE: "/usr/local/data/profiles.json"
    HOST_DIR: "/opt/data/Masters"
#---------------------------------------------

#---------------------------------------------
# ExternalSecrets Configuration
# Use this field to set any sensitive values to be supplied as Environment Variables to your deployment
#
externalsecrets:
  enabled: true
  # Reference to ClusterSecretStore name
  ref: services-clustersecretstore
  secrets:
    application:
      data:
        - secretKey: KAKADU_VERSION
          remoteRef:
            key: /services/prodeks/prod-validation/kakadu-version
    dockerhub:
      data:
        - secretKey: creds
          remoteRef:
            key: /services/prodeks/services-dockerhub-creds
#---------------------------------------------

#---------------------------------------------
# Extra Objects Configuration
# Use this field to create any manifests and/or templates that are not embedded into the bundled Helm Chart
#
extraObjects: {}
#---------------------------------------------
