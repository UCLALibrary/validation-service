name: Build and Publish Docker Image

env:
    GO_VERSION: '1.22.4'
    SERVICE_NAME: 'service-template'
    ALPINE_VERSION: '3.20'

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@988b5a0280414f521da01fcc63a27aeeb4b104db # v3.6.1

    - name: Optionally, login to Docker repository
      uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      if: env.DOCKER_USERNAME != null
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@5cd11c3a4ced054e52742c5fd54dca954e0edd85 # v6.7.0
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ vars.DOCKER_REGISTRY_ACCOUNT }}/${{ env.SERVICE_NAME }}:${{ github.ref_name }}
        build-args: |
          GO_VERSION=${{ env.GO_VERSION }}
          ALPINE_VERSION=${{ env.ALPINE_VERSION }}
          SERVICE_NAME=${{ env.SERVICE_NAME }}
        labels: |
          org.opencontainers.image.source=https://github.com/uclalibrary/${{ env.SERVICE_NAME }}
          org.opencontainers.image.description=UCLA Library's ${{ env.SERVICE_NAME }}
